<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page1</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact us</a></li>
              </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1>New Project</h1>
        </header>
        <section class="CreateProject">
            <figure>
                <img
                  src="https://placehold.co/250x250"
                  alt="Placeholder for project picture"
                />
                <figcaption>Add picture for project</figcaption>
              </figure>
              <form action="">
                <input type="submit" value="Create Project"><br>
                <label for="PTitle">Project Title</label><br>
                <input type="text" id="PName" name="PName"><br>
                <label for="Description">Project Description</label><br>
                <textarea name="Description" id="Description"></textarea>
              </form>
        </section>
        <section class="ViewProjectHeader">
            <header>
                <h2>Projects</h2>
            </header>
            <button class="ShowAllProjects">Show all projects</button>
        </section>
        <section class="DisplayProjects">
            <article>
                <ul>
                </ul>
            </article>
        </section>
    </main>
</body>
</html>
