<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Page1</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header>
            <h1>New Project</h1>
        </header>
        <section class="CreateProject">
            <figure>
                <img id="projectImage"
                  src="https://placehold.co/250x250"
                  alt="Placeholder for project picture"
                  width="250"
                  height="250"
                />
                <figcaption>Add picture for project</figcaption>
            </figure>
            <form id="projectForm" action="">
                <label for="PName">Project Title</label><br>
                <input type="text" id="PName" name="PName" required><br>

                <label for="Description">Project Description</label><br>
                <textarea name="Description" id="Description" required></textarea><br>

                <label for="projectImageInput">Select Project Image</label><br>
                <input type="file" id="projectImageInput" name="projectImageInput" accept="image/*"><br>

                <input type="submit" value="Create Project"><br>
            </form>
        </section>
        <section class="ViewProjectHeader">
            <header>
                <h2>Projects</h2>
            </header>
            <button class="ShowAllProjects">Show all projects</button>
        </section>
        <section class="DisplayProjects">
            <article>
                <ul id="Projects">
                </ul>
            </article>
        </section>
    </main>
    <script src="Main.js"></script>
</body>
</html>
